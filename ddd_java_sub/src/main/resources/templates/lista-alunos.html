<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alunos - Painel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

    <style>
        body {
            background-color: #f5f7fb;
        }
        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.04em;
        }
        .table thead th {
            background-color: #0d6efd;
            color: #fff;
        }
        .table tbody tr:hover {
            background-color: #f1f5ff;
        }
        .badge-id {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/alunos}">Gestão de Alunos</a>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="h3 mb-0">Lista de Alunos</h1>
            <small class="text-muted">Visualize, edite e gerencie os cadastros.</small>
        </div>
        <a class="btn btn-success" th:href="@{/alunos/novo}">
            + Novo Aluno
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div th:if="${#lists.isEmpty(alunos)}" class="p-4 text-center text-muted">
                Nenhum aluno cadastrado ainda. Clique em <strong>“Novo Aluno”</strong> para começar.
            </div>

            <div th:if="${!#lists.isEmpty(alunos)}" class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Idade</th>
                        <th scope="col">Data de Nascimento</th>
                        <th scope="col" class="text-end">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="aluno : ${alunos}">
                        <td>
                            <span class="badge text-bg-secondary badge-id"
                                  th:text="${aluno.codigo}"></span>
                        </td>
                        <td th:text="${aluno.nome}"></td>
                        <td th:text="${aluno.idade}"></td>
                        <td th:text="${aluno.dataDeNascimento}"></td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary me-1"
                               th:href="@{'/alunos/editar/' + ${aluno.codigo}}">
                                Editar
                            </a>
                            <a class="btn btn-sm btn-outline-danger"
                               th:href="@{'/alunos/excluir/' + ${aluno.codigo}}"
                               onclick="return confirm('Tem certeza que deseja excluir este aluno?');">
                                Excluir
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
